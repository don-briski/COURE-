<div class="delete-container">
  <h3 mat-dialog-title>Delete Confirmation</h3>
<div mat-dialog-content>
  <p>Confirm you want to delete this product ?</p>
</div>
<div  class="actions">
  <button id="delete" mat-button (click)="confirmDelete()" color="warn">Delete</button>
  <button mat-button id="cancel" (click)="cancelDelete()">Cancel</button>
</div>
</div>
